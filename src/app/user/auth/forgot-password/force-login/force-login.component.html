<section>
    <div class="not-found">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-xs-12">

                </div>
                <div class="col-md-8 col-xs-12">
                    <div class="jumbo">
                        <div class="text-center" *ngIf="spinner">
                            <div class="spinner-border" style="width:50px; height:50px;"  role="status">
                              <span class="sr-only">Loading...</span>
                            </div>
                            <p></p>
                          </div>
                        
                        <h4 class="text-center"><b>FORCE LOGIN !</b><p></p></h4>
                        <p class="text-center">Do not press the back button while Force Login.</p>
                        <div class="error" *ngIf="error">
                            <p class="m-0 text-center">{{error}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-xs-12">

                </div>
            </div>
          
        </div>
    </div>
</section>
